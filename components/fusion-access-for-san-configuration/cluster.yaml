apiVersion: scale.spectrum.ibm.com/v1beta1
kind: Cluster
metadata:
  name: ibm-spectrum-scale
spec:
  daemon:
    nsdDevicesConfig:
      localDevicePaths:
      - devicePath: /dev/disk/by-id/*
        deviceType: generic
      - devicePath: /dev/dm-*
        deviceType: generic
    clusterProfile:
      cloudEnv: general
      controlSetxattrImmutableSELinux: "yes"
      enforceFilesetQuotaOnRoot: "yes"
      ignorePrefetchLUNCount: "yes"
      initPrefetchBuffers: "128"
      maxblocksize: 16M
      prefetchPct: "25"
      prefetchTimeout: "30"
    nodeSelector:
      node-role.kubernetes.io/worker: ''
    roles:
    - name: client
      limits: {}
      profile: {}
      resources:
        cpu: "2"
        memory: 4Gi
    - name: storage
      limits: {}
      profile: {}    
      resources:
        cpu: "2"
        memory: 16Gi        
  license:
    accept: true
    license: data-management
  pmcollector:
    nodeSelector:
      node-role.kubernetes.io/worker: ''