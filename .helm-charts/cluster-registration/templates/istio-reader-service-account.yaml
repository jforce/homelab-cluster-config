{{ if .Values.servicemesh_federation.enabled }}
apiVersion: authentication.open-cluster-management.io/v1beta1
kind: ManagedServiceAccount
metadata:
  name: istio-reader-service-account
  namespace: {{ .Release.Name }}
  labels:
    app: search
    {{- include "cluster-registration.labels" . | nindent 4 }}
spec:
  rotation: {}
---
apiVersion: rbac.open-cluster-management.io/v1alpha1
kind: ClusterPermission
metadata:
  name: istio-reader-service-account
  namespace: {{ .Release.Name }}
  labels:
    app: search
    {{- include "cluster-registration.labels" . | nindent 4 }}
spec:
  clusterRole:
    rules:
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - config.istio.io
        - security.istio.io
        - networking.istio.io
        - authentication.istio.io
        - rbac.istio.io
        - telemetry.istio.io
        - extensions.istio.io
      resources:
        - '*'
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - ''
      resources:
        - endpoints
        - pods
        - services
        - nodes
        - replicationcontrollers
        - namespaces
        - secrets
    - verbs:
        - get
        - watch
        - list
      apiGroups:
        - networking.istio.io
      resources:
        - workloadentries
    - verbs:
        - get
        - watch
        - list
      apiGroups:
        - networking.x-k8s.io
        - gateway.networking.k8s.io
      resources:
        - gateways
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - discovery.k8s.io
      resources:
        - endpointslices
    - verbs:
        - get
        - list
        - watch
        - create
        - delete
      apiGroups:
        - multicluster.x-k8s.io
      resources:
        - serviceexports
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - multicluster.x-k8s.io
      resources:
        - serviceimports
    - verbs:
        - get
        - list
        - watch
      apiGroups:
        - apps
      resources:
        - replicasets
    - verbs:
        - create
      apiGroups:
        - authentication.k8s.io
      resources:
        - tokenreviews
    - verbs:
        - create
      apiGroups:
        - authorization.k8s.io
      resources:
        - subjectaccessreviews    
  clusterRoleBinding:
    subject:
      kind: ServiceAccount
      name: istio-reader-service-account
      namespace: istio-system
{{ end }}      


