apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./namespace.yaml
  - ./dl380g9-5-baremetal-host.yaml
  - ./dl380g9-6-baremetal-host.yaml
  - ./dl380g9-7-baremetal-host.yaml
  - ./dl380g9-5-nmstate-config.yaml
  - ./dl380g9-6-nmstate-config.yaml
  - ./dl380g9-7-nmstate-config.yaml
  - ./dl380g9-5-fqdn.yaml
  - ./dl380g9-6-fqdn.yaml
  - ./dl380g9-7-fqdn.yaml         

helmGlobals:
  chartHome: ../../../../.helm-charts

helmCharts:
  - name: bm-cluster-agent-install
    releaseName: etl6
    namespace: etl6
    valuesInline:
      clusterSet: dr  
      location: oystein-lab
      workerNumber: 0
      imageSet: img4.17.2-x86-64-appsub
      mastersSchedulable: true
      sshKey: ssh-rsa  rspazzol@rspazzol
      networking:
        podCIDR: 10.128.0.0/14
        serviceCIDR: 172.30.0.0/16
        ingressVIP: "10.9.52.143"
        apiVIP: "10.9.52.142"      
  - name: cluster-registration
    releaseName: etl6
    namespace: etl6
    valuesInline:
      clusterSet: dr 