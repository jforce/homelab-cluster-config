apiVersion: v1
kind: Service
metadata:
  annotations:  
    external-dns.alpha.kubernetes.io/hostname: "ldap.vips.${CLUSTER_BASE_DOMAIN}"
  labels:
    app: ldap
  name: ldap
spec:
  type: LoadBalancer
  ports:
    - port: 389
      name: ldap
    - port: 636
      name: ldaps      
    - port: 443
      name: https-admin
    - port: 80
      name: http-admin      
  selector:
    app: ldap