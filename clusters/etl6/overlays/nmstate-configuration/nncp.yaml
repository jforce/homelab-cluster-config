apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ovs-br1-multiple-networks 
spec:
  nodeSelector:
    node-role.kubernetes.io/worker: '' 
  desiredState:
    interfaces:
    - ipv4:
        dhcp: false
        enabled: false
      name: bond0.2911
      state: up
      type: vlan
      vlan:
        base-iface: bond0
        id: 2911
    - name: linux-br-iscsi
      description: |-
        A dedicated bridge for the infinidat iscsi traffic
      type: linux-brige
      state: up
      ipv4:
        enabled: true
        address:
          - ip: 192.168.91.7
            prefix-length: 24 
      ipv6:
        enabled: false      
      bridge:
        options:
          stp: 
            enabled: false
        port:
        - name: bond0.2911             
    - name: ovs-br1 
      description: |-
        A dedicated OVS bridge with bond0 as a port
        allowing VLAN 1522
      type: ovs-bridge
      state: up
      ipv4:
        enabled: false 
      ipv6:
        enabled: false      
      bridge:
        allow-extra-patch-ports: true
        options:
          stp: 
            enabled: false
        port:
        - name: bond0
    ovn:
      bridge-mappings:
      - localnet: vlan-1522 
        bridge: ovs-br1 
        state: present
      - localnet: vlan-2901 
        bridge: ovs-br1 
        state: present
      - localnet: vlan-2911 
        bridge: ovs-br1 
        state: present                



